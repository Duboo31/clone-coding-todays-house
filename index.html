<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예쁜템들 모여사는 오늘의집</title>
  <!-- seo meta tag 생략 -->
  
  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower:400" rel="stylesheet">
  
  <!-- 아이콘 용 폰트 어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 전체 레이아웃--------------------------------------------------------------->
  <div class="wrap">
    <!-- 상단 네비게이션 영역 ---------------------------------------------------->
    <header class="header">
      
      <!-- 네비게이션 상단 ------------------------------------------------------->
      <div class="header-upper">
        <div class="inner">
          <i class="fas fa-bars searchMenu"></i>
          <div class="header-upper__inner">
            <div class="header-upper__logo"><a href="">오늘의집</a></div>
            <div class="header-upper__nav">
              <ul>
                <li class="header-upper__item upper__active"><a href="">커뮤니티</a></li>
                <li class="header-upper__item"><a href="">스토어</a></li>
                <li class="header-upper__item"><a href="">인테리어시공</a></li>
              </ul>
            </div>
          </div>
          <div class="header-upper__service">
            <i class="mobile-searchBar fas fa-search"></i>
            <div class="header-upper__searchBar">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="오늘의집 통합검색">
            </div>
            <a href=""><i class="fas fa-shopping-cart"></i></a>
            <ul>
              <li><a href="">로그인</a></li>
              <li><a href="">회원가입</a></li>
              <li><a href="">고객센터</a></li>
              <button class="header-upper__writeBt">
                글쓰기
                <div class="header-upper__lists">
                  <a href="">
                    <h4>사진 올리기</h4>
                    <p>우리 집의 공간과 나의 일상을 기록해 보세요.</p>
                  </a>
                  <a href="">
                    <h4>집들이 글쓰기</h4>
                    <p>집에 관한 이야기를 글로 작성해 보세요.</p>
                  </a>
                  <a href="">
                    <h4>노하우 글쓰기</h4>
                    <p>다양한 인테리어 노하우를 공유해 주세요.</p>
                  </a>
                  <a href="">
                    <h4>상품 리뷰 글쓰기</h4>
                    <p>상품 리뷰를 작성하고 포인트도 받아 보세요.</p>
                  </a>
                  <a href="">
                    <h4>시공 전문가 리뷰쓰기</h4>
                    <p>시공 전문가 리뷰를 작성하고 포인트도 받아보세요.</p>
                  </a>
                  <a href="">
                    <h4>인테리어 질문하기</h4>
                    <p>인테리어 고수들과 전문가들에게 질문해 보세요.</p>
                  </a>
                </div>
              </button>
            </ul>
          </div>
        </div>
        
      </div>
      <!-- 네비게이션 하단----------------------------------------------------------- -->
      <div class="header-lower">
        <div class="inner">
          <nav>
            <a class="header-lower__item active" href="">홈</a>
            <a class="header-lower__item" href="">팔로잉</a>
            <a class="header-lower__item" href="">사진</a>
            <a class="header-lower__item" href="">집들이</a>
            <a class="header-lower__item" href="">노하우</a>
            <a class="header-lower__item" href="">전문가집들이</a>
            <a class="header-lower__item" href="">셀프가이드</a>
            <a class="header-lower__item" href="">질문과답변</a>
            <a class="header-lower__item" href="">이벤트</a>
          </nav>
          <div>인테리어</div>
        </div>
      </div>
    </header>

    <!-- 홈 페이지 전체 영역------------------------------------------------------------- -->
    <div class="home-page">
      <!-- 홈 페이지 상단 이미지 ------------------------------------------------------->
      <div class="container home-header">
        <div class="home-header__upper">
          <img src="https://image.ohou.se/i/bucketplace-v2-development/uploads/projects/cover_images/164309149487027066.jpg?gif=1&w=850&h=567&c=c" alt="홈페이지 메인 이미지">
          <div class="home-header-tit">
            <h4>전형적인 구조를 색다르게!</h4>
            <a href="#">보러가기</a>
          </div>
        </div>

        <div class="home-header__lower">
          <div class="home-header__lower-banner"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
